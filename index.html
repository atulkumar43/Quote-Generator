<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <p class="quote"> Never give up becuse you never know if the next try is going to be the one that works.</p>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name"> Mary Kay Ash</span>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="bi bi-volume-up-fill"></i></li>
                        <li class="copy"><i class="bi bi-clipboard-check-fill"></i> </li>
                        <li class="twitter">
                            <i class="bi bi-twitter"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
